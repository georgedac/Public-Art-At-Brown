 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Art at Brown</title>
  <link rel="icon" 
        type="image/png" 
        href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Alatsi|Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <div id="sidebar" role="navigation">
    <h1>Public Art <br />@ Brown</h1>
    <ul id="menu">
      <li><a href="/">Map</a></li>
      <li class="active"><a href="/list">List</a></li>
      <li><a href="/about">About</a></li>
      <li><a onclick="toggleForm()" role="button" aria-expanded="false" aria-controls="signinForm">Admin</a></li>
    </ul>
    <form id="signinForm" action="/login" method="post">
      <div class="form-group">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="form-control form-control-sm">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <img src="images/homegraphic.png" />
  </div>
  <div id="main" role="main">  
    <nav class="navbar show-mobile navbar-expand-lg navbar-dark" style="background-color: #C00404;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a id="brand" class="navbar-brand" href="#">Public Art @ Brown</a>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/">Map</a></li>
          <li class="nav-item active"><a class="nav-link" href="/list">List<span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        </ul>
      </div>
    </nav>
    <div id="listView" class="listView">
      <form role="search" class="searchWrapper">
        <label for="mainSearch">
          <span class="sr-only">Search</span>
        </label>
        <input id="mainSearch" type="text" placeholder="Search names, artists...">
        <img src="images/search.png" alt="use the searchbar to filter through the artwork." />
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/lib/bodyScrollLock.js"></script>
  <script src="js/lib/helper.js"></script>
